<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GameTopUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav><!-- Same as index.html --></nav>

    <div class="container">
        <div class="checkout-form">
            <h2>Complete Your Purchase</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Selected Product:</label>
                    <input type="text" id="productName" readonly>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" readonly>
                </div>

                <div class="form-group">
                    <label for="userID">Game ID:</label>
                    <input type="text" id="userID" required>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" required>
                        <option value="">Select Method</option>
                        <option>UPI</option>
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                    </select>
                </div>

                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </div>

    <script>
        // Get product details from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('productName').value = urlParams.get('product');
        document.getElementById('amount').value = urlParams.get('price');
    </script>
</body>
</html>
